<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html%}
</head>
<body>

	{% include header.html%}

	<section class="main clearfix">

		<section class="top" style="background: url('https://images4.alphacoders.com/720/720499.jpg') no-repeat;background-size: cover;background-position: 50% 60%;
">	
			<div class="wrapper content_header clearfix">
				<div class="work_nav">
							
					<ul class="btn clearfix">
						{% if page.previous.url %}
						<li><a href="{{ page.previous.url }}" class="previous" data-title="Previous"></a></li>
						{% endif %}
						
						<li><a href="/" class="grid" data-title="All"></a></li>
						{% if page.next.url %}
						<li><a href="{{ page.next.url }}" class="next" data-title="Next"></a></li>
						{% endif %}

					</ul>							
					
				</div><!-- end work_nav -->
				<h1 class="title">{{ page.title }}</h1>
			</div>		
		</section><!-- end top -->

		<section class="wrapper">
			<div class="content">
				{{ content }}
			</div><!-- end content -->
		</section>
	</section><!-- end main -->
	
</body>
</html>
