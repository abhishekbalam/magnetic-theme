---
layout: default
---
		{% for post in site.posts %}
		<div class="work">
			<a href="{{ post.url }}">
				<img src="{{ post.img | relative_url}}" class="media" alt=""/>
				<div class="caption">
					<div class="work_title">
						<h1>{{ post.title}}</h1>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
